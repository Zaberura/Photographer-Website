{% extends 'base.html' %}

{% block head %}
    <title>Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css"/>
{% endblock %}

{% block viewport %}

    <div id="container">

        <div id="slider">
            <div id="slider_left"></div>
            <div id="slider_right"></div>
        </div>

        <div id="photo_container">
            {% for url in urls %}
                <img style="height: 100%;" id="image{{ loop.index }}" class="disabled" src="{{ url }}">
            {% endfor %}
        </div>

        <div class="print_download_button">
            <a href="#">
                <div>DOWNLOAD</div>
            </a>
            <div>&nbsp|&nbsp</div>
            <a href="#">
                <div>PRINT</div>
            </a>
        </div>

    </div>

<script> urls_length = {{ urls|length }} ; </script>
<script src="{{ url_for('static', filename='js/gallery.js') }}"></script>

{% endblock %}
